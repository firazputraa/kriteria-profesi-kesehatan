<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Profesi Kesehatan</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="main-content" id="mainContent">

        <section id="startContent" class="start-content">
            <div class="container-start">
                <h1>Tes Minat Profesi Kesehatan</h1>
                <p>Jawablah beberapa pertanyaan untuk mengetahui profesi di bidang kesehatan yang mungkin cocok untukmu!</p>
                <button id="startButton" class="start-button">Mulai Tes</button>
            </div>
        </section>

        <section id="quizContent" class="quiz-content">
            <div class="container-question">
                <h2 id="questionText"></h2>
                <div class="answer-buttons" id="answerButtons"></div>
                <p>Pertanyaan <span id="questionCounter"></span> dari <span id="totalQuestion"></span></p>
            </div>
        </section>

        <section id="resultContent" class="result-content">
            <div class="container-result">
                <h2>Hasil Tes Kamu</h2>
                <article>
                    <h3 id="resultProfession"></h3>
                    <p id="resultDescription"></p>
                </article>
                <button id="restartButton">Ulangi Tes</button>
            </div>
        </section>

    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
